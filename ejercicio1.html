    <title>Ejercicio 1 - Lista de productos</title>

<style>
    body {
        background-color: lightblue;

        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
<body>
    <div class="container"> 
        <h1>Buscador de Productos</h1>
        <div class="lista-productos">
            <p> 
                <strong> Lista de productos: </strong> 
                <span id="listaProductosSpan"> </span>
            </p>
        </div>
    </div>

<script>
    const spanEl = document.getElementById("listaProductosSpan");
    spanEl.textContent = "Laptop, Impresora";
</script>
